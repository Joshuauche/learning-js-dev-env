# Test against this version of Node.js
enviroment:
matrix:
#node.js
- nodejs_version: "12"

# Install scripts. (run after repo cloning)
install:
  #Get the latest stable version of Node.js or ios.js
  -ps: Install-Product node $env:nodejs_verion
  #Install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
